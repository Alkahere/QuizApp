<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Platform</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #f1d015;
        }

        p {
            font-size: 18px;
            line-height: 1.6;
        }

        .action-link {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        .action-link:hover {
            background-color: #eca011;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Quiz Platform</h1>
        <p>Explore our quiz platform to challenge yourself and learn something new.</p>
        <hr>
        <a href="{% url 'quiz_detail' quiz_id=1 %}" style="text-decoration: none; display: inline-block; background-color: #007bff; color: #fff; padding: 10px 20px; border-radius: 4px; cursor: pointer; text-align: center;">
            View Quiz Details
        </a>
       
    </div>
</body>
</html>
