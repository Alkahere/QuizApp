<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Result</title>
    <style>
        /* Basic CSS for layout and styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #eca011;
        }

        .score-info {
            margin-bottom: 20px;
        }

        .score-info p {
            font-size: 18px;
        }

        .quiz-actions {
            margin-top: 20px;
        }

        .quiz-actions a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #f3d215;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        .quiz-actions a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Quiz Result</h1>
        <div class="score-info">
            <p>You scored {{ score }} out of {{ total }} questions.</p>
        </div>
        <div class="quiz-actions">
            
    </div>
</body>
</html>
